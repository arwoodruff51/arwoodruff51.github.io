
openapi: 3.0.1
info:
  title: Roan Assistant API
  description: API for accessing Gmail, Calendar, Drive, Tasks, Contacts.
  version: '1.0.0'
servers:
  - url: https://web-production-cf55.up.railway.app
paths:
  /calendar/all:
    get:
      operationId: getCalendarEvents
      summary: Get all calendar events
      responses:
        '200':
          description: Successful response
  /calendar/create:
    post:
      operationId: createCalendarEvent
      summary: Create a new calendar event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                summary:
                  type: string
                start:
                  type: string
                end:
                  type: string
                timezone:
                  type: string
      responses:
        '200':
          description: Event created
  /gmail/threads:
    get:
      operationId: getGmailThreads
      summary: Get all Gmail threads
      responses:
        '200':
          description: Successful response
  /gmail/send:
    post:
      operationId: sendGmailMessage
      summary: Send a new email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                to:
                  type: string
                subject:
                  type: string
                message:
                  type: string
      responses:
        '200':
          description: Email sent
  /drive/files:
    get:
      operationId: listDriveFiles
      summary: List all Google Drive files
      responses:
        '200':
          description: Successful response
  /drive/upload:
    post:
      operationId: uploadDriveFile
      summary: Upload a file to Google Drive
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filename:
                  type: string
                fileContent:
                  type: string
                  format: byte
                mimeType:
                  type: string
      responses:
        '200':
          description: File uploaded
  /tasks/all:
    get:
      operationId: getTasks
      summary: Get all Google Tasks
      responses:
        '200':
          description: Successful response
  /tasks/add:
    post:
      operationId: addTask
      summary: Add a new Google Task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                notes:
                  type: string
      responses:
        '200':
          description: Task created
  /contacts/search:
    post:
      operationId: searchContacts
      summary: Search for contacts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
      responses:
        '200':
          description: Search results
  /contacts/create:
    post:
      operationId: createContact
      summary: Create a contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Contact created
  /contacts/update:
    put:
      operationId: updateContact
      summary: Update a contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contactId:
                  type: string
                name:
                  type: string
                email:
                  type: string
                phone:
                  type: string
      responses:
        '200':
          description: Contact updated
  /contacts/delete:
    delete:
      operationId: deleteContact
      summary: Delete a contact
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                contactId:
                  type: string
      responses:
        '200':
          description: Contact deleted
